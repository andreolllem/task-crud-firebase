<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="/images/fivicon.svg" />
    <title>Crud Tasks</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card border-primary mt-2">
            <div class="card-body">
              <form id="task-form" action="">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    placeholder="Titulo da tarefa"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Descrição da tarefa"
                  ></textarea>
                </div>
                <button
                  class="btn btn-secondary btn-lg btn-block border-primary"
                  id="btn-task-form"
                >
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="task-container"></div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="index.js"></script>
  </body>
</html>
